<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
       
        function add(a, b) {
            var result = a + b;
            return result;
        }
        function sub(a, b) {
            var result = a - b;
            return result;
        }
        function mul(a, b) {
            var result = a * b;
            return result;
        }
        function div(a, b) {
            var result = a/b;
            return result;
        }
        function mod(a, b) {
            var result = a % b;
            return result;
        }
        function square(a) {
            var result = a *a;
            return result;
        }
        var p = add(10, 30);
        console.log(p);
        var q = sub(50, 30);
        console.log(q);
        var r = mul(20, 20);
        console.log(r);
        var s = div(60, 25);
        console.log(s);
        var t = mod(30, 15);
        console.log(t);
        var u = square(12);
        console.log(u);

        
    </script>
</body>
</html>
